name: test_ci

on:
  push:
  pull_request:
  release:
    types: [published]
env:
  repository: https://github.com/powerapi-ng/powerapi
jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5]
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
      influx:
        image: influxdb:1.8
        ports:
          - 8086:8086
    steps:
      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y libvirt-dev procps
      - uses: actions/checkout@v2
      - name: downgrade code to python3.5
        run: |
          sed -i 's/python_requires = >= 3\.[0-9]/python_requires = >= 3.6/g' setup.cfg
          sed -i 's/ *-> *[[:alnum:]]*:/:/g' $(find ./ -name "*.py")
          sed -i 's/from __future__ import annotations//g' $(find ./ -name "*.py")
          sed -i 's/: *[[:alnum:]]* *=/=/g' $(find ./ -name "*.py")
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: Install dependencies
        run: |
          python3 -m venv venv
          . venv/bin/activate
          python -m pip install --upgrade pip
          pip install flake8 pylint
          pip install -e ".[mongodb, influxdb, prometheus, libvirt]"
      - name: Test with pytest
        run: |
          . venv/bin/activate
          python -m pytest tests
      - name: Lint with flake8
        run: |
          . venv/bin/activate
          flake8 powerapi
      - name: Lint with pylint
        run: |
          . venv/bin/activate
          pylint powerapi
  check_release:
    runs-on: ubuntu-latest
    if: github.event.release
    needs: lint_and_test
    outputs:
      version: ${{ steps.step2.outputs.version }}
    steps:
      - uses: actions/checkout@v2
      - name: Check tag and package version
        id: step2
        run: |
          export GIT_TAG=$(echo $GITHUB_REF | sed -e 's/refs\/tags\/v//g')
          test $GIT_TAG ==  $(grep __version__ powerapi/__init__.py | cut -d \" -f 2)
          echo "::set-output name=version::$GIT_TAG"
